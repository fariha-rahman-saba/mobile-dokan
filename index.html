<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Dokan</title>

    <!-- bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- css stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <h2 class="text-center">Mobile Dokan</h2><br>

    <div class="container">
        <div class="d-flex">
            <input id="input-value" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button onclick="searchButton()" class="btn btn-outline-success" type="submit">Search</button>
        </div>

        <!-- section for error msg -->
        <h2 id="error" class="text-danger text-center"></h2>

        <!-- section for phone details -->
        <div id="detailView"></div>

        <!-- section for search results -->
        <div id="searchResult" class="row">

        </div>
    </div>

    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- js script -->
    <script src="js/app.js"></script>
</body>

</html>
